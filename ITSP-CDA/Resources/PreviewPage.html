<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DLS Learning Materials</title>
    <link href="XXitsplearningcssXX" rel="stylesheet" />
    <link href="XXanimationcssXX" rel="stylesheet" />
    <link rel="stylesheet" href="XXjquery_ui_cssXX"/>
    <link href="XXbootstrapcssXX" rel="stylesheet" />
    <script src="XXjquery_jsXX"></script>
  <script src="XXjquery_ui_jsXX"></script>
    <script src="XXcrosshair-minXX"></script>
    <script src="XXbootstrap_jsXX"></script>
    <script src="XXitsp-contentXX"></script>
    <script>
        if (window.location.protocol != 'file:') {
            if (moveOnCheck(1234567890)) {
                window.location.href = 'XXNextTargetXX';
            };
        };
    </script>
    <style>
    #content {
        height: XXImageHeightXXpx;
        width: XXImageWidthXXpx;
        position: relative;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        transform-origin: center center;
        background-color: #CDCDCD;
    }

    #scaleable-wrapper {
        padding: 1%;
        position: relative;
        background: #ABABAB;
    }
        .start-text { width: 100%; position: absolute; top: 0; bottom: 0;}
        .text-area-content { width: 100%; position: absolute; top: 0; bottom: 0;}
       .stylestring{}
    </style>
</head>
<body>
    <main>
        <div class="scaleable-wrapper" id="scaleable-wrapper">
            <!--<div id="container">-->
            <div id="content">
                <h1 class="sr-only">Learning Content</h1>
                <div style="background-image: url('XXBkgImageSrcXX');width:XXImageWidthXXpx; height:XXImageHeightXXpx;" alt="XXImageNameXX" class="bkg-image">
                    <div class="text-box fade-in draggable XXTBClassXX" style="left:XXLeftPosXXpx;top:XXRightPosXXpx;z-index:200;">
                        <h2 class="sr-only">##PageType##</h2><span aria-hidden="true" style="font-size: 11px; padding-bottom: 1.9em;">##PageType##</span>
                        <div class="instruction-text" id="pgInst" tabindex="0">
                            <div id='output-inst-text'></div>
                        </div>
                        <nav role='navigation'><a href='XXNextTargetXX' id='btnNext' title='Next' role='button' tabindex="0" class='next-button'><span class='sr-only'>Next Page</span></a><a id='btnPrev' href='XXPreviousTargetXX' tabindex="0" title='Back' role='button' class='back-button'><span class='sr-only'>Previous Page</span></a><a href='javascript:exit_learning();' title='Exit' tabindex="0" role='button' class='exit-button'></a><span class='sr-only'>Exit Learning</span></nav>
                        <progress value="00065" max="000100"></progress>
                    </div>
                    <div id='output-objects'></div>
                    <div id="FailCircle"></div>
                    <div id="SuccessCircle"></div>
                    <!--quizq-->
                </div>
            </div>
            <!--</div>-->
            <!-- Modal -->
            <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackTitle">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title control-label" id="feedbackTitle">Erm</h4>
                        </div>
                        <div class="modal-body">
                            <p id="feedbackText">
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
    //setToCenterOfParent($('#container'), document.body, false, false);
    </script>
    <!--if this is IE9 then disable the fade-in on the text-box-->
    <!--[if lte IE 9]>
        <script>
        fadeDisable();
        </script>
        <![endif]-->
    <script src="XXpage_jsXX"></script>
    <script src="XXplayerscaling_jsXX"></script>
    <link rel='prefetch' href='#' />
</body>
    
</html>
